version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: ludum-postgres
    environment:
      POSTGRES_DB: ludum
      POSTGRES_USER: ludum
      POSTGRES_PASSWORD: ludum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ludum-network

  frontend:
    image: oven/bun:latest
    container_name: ludum-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:8080"
    command: sh -c "bun install && bun run dev --host 0.0.0.0"
    networks:
      - ludum-network

volumes:
  postgres_data:
  frontend_node_modules:

networks:
  ludum-network:
    driver: bridge
