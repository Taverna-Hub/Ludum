version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: ludum-postgres
    environment:
      POSTGRES_DB: ludum
      POSTGRES_USER: ludum
      POSTGRES_PASSWORD: ludum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ludum-network

  backend:
    image: maven:3.9-eclipse-temurin-21
    container_name: ludum-backend
    working_dir: /app
    volumes:
      - ./:/app
      - maven_repo:/root/.m2
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ludum
      SPRING_DATASOURCE_USERNAME: ludum
      SPRING_DATASOURCE_PASSWORD: ludum
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: "2s"
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: "1s"
    command: mvn -pl backend -am spring-boot:run -Dspring-boot.run.jvmArguments="-Dspring.devtools.restart.enabled=true"
    depends_on:
      - postgres
    networks:
      - ludum-network

  frontend:
    image: oven/bun:latest
    container_name: ludum-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:8080"
    command: sh -c "bun install && bun run dev --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - ludum-network

volumes:
  postgres_data:
  frontend_node_modules:
  maven_repo:


networks:
  ludum-network:
    driver: bridge
